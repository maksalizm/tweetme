{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tweetme.com {% block title %} {% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{% include "navbar.html" %}
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

{% block script %}{% endblock script %}
<script>
    $(document).ready(function () {
        $('#navbar_search_form')
            .find("input")
            .keyup(function () {
                var searchQuery = $(this).val();
                var queryObject = {"q": searchQuery};

                fetchTweets(queryObject)
            });

        function parseTweet(data) {
            var tweetArray = [];
            if (data == 0) {
                $("#tweet-container").text('no tweet')
            } else {
                $.each(data, function (key, value) {
                    tweetArray.push($('#tweet').tmpl({
                        'content': value.content,
                        'user': value.user.username,
                        'dateDisplay': value.date_display,
                    }))
                });
                $("#tweet-container").html(tweetArray);
            }
        }

        function fetchTweets(sendData) {
            var tweetArray = [];
            var promise = $.ajax(
                {
                    url: "/api/tweet/list-api",
                    method: "GET",
                    data: sendData,
                    success: function (data) {
                        tweetArray = data;
                    }
                }
            );

            promise.done(function () {
                parseTweet(tweetArray);
            })
        }
    });
</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
