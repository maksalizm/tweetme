<div class="modal fade" tabindex="-1" role="dialog" id="replyModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form tweet_form" id="tweetReplyForm" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="replayModalLabel">Reply</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <textarea id="tweetReplyArea" class="form-control" name="content"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit" id="sendDataReply">Reply</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
